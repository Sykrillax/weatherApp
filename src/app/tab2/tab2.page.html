<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let forecast of forecastData">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ formatDateTime(forecast.dt_txt) }}</ion-card-subtitle>
            <ion-card-title>{{ forecast.weather[0].description }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ion-thumbnail>
                    <img [src]="'http://openweathermap.org/img/wn/' + forecast.weather[0].icon + '.png'" alt="Weather Icon">
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="6">
                  <ion-label>Temperature: {{ forecast.main.temp }} Â°C</ion-label><br>
                  <ion-label>Humidity: {{ forecast.main.humidity }}%</ion-label><br>
                  <ion-label>Wind Speed: {{ forecast.wind.speed }} m/s</ion-label>
                </ion-col>
                <ion-col size="3" class="ion-text-end">
                  <ion-button fill="outline" color="secondary" (click)="goToDetail(forecast)">Detail</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
