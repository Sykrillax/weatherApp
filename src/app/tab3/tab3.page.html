<ion-header [translucent]="true"> 
  <ion-toolbar> 
    <ion-title>Favorite</ion-title> 
  </ion-toolbar> 
</ion-header> 

<ion-content> 
  <ion-list *ngIf="favs && favs.length > 0">
    <ion-item *ngFor="let fav of favs; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-icon name="calendar-outline"></ion-icon> 
            {{ fav.dt_txt | date:'dd MMM yyyy' }} 
            <ion-icon name="time-outline"></ion-icon> 
            {{ fav.dt_txt | date:'HH:mm' }} 
          </ion-col> 
          <ion-col size="6"> 
            <ion-label> 
              {{ fav.weather[0].main }} <br/> {{ fav.weather[0].description }} 
            </ion-label> 
          </ion-col> 
          <ion-col size="2"> 
            <img *ngIf="fav.weather[0].icon" [src]="getWeatherIconUrl(fav.weather[0].icon)"/> 
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-end">
            <ion-button color="danger" fill="outline" (click)="removeFavorite(i)">Hapus</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-item> 
  </ion-list> 
  <ion-note *ngIf="!(favs && favs.length > 0)">No favorites yet</ion-note>
</ion-content>
